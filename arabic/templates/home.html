{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block script %}
<script>
$(function(){
    $("#button").click(function(){
        window.location.href = "{% url "post_search" %}"+$("#search").val();
    });
});
</script>
{% endblock %}

{% block content %}
<h1>YaaHamza</h1>
<p>Welcome to YaaHamza</p>
<table>
    <tr>
        <td><input id="search" type="text"></td>
        <td><input id="button" type="submit" value="go"></td>
    </tr>
</table>
{% endblock %}
