{% extends "base.html" %}

{% block title %}Editing {{ root }}{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <a href="{% url "root-delete" pk=word.pk %}">Delete</a>
    <a href="{% url "root-detail" pk=word.pk %}">Cancel</a>
{% endblock %}
