{% extends "base.html" %}

{% block title %}Editing {{ word }}{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="table">{{ form.as_table }}</table>
        <input type="submit" value="Submit">
    </form>
    <a href="{% url "word-delete" pk=word.pk %}">Delete</a>
    <a href="{% url "word-detail" pk=word.pk %}">Cancel</a>
{% endblock %}
